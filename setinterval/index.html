<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Intervals</title>

   
</head> 
<body onLoad="slide('image1',arr);">
   
    <div id="img"><img id="image1" height="400px" width="600px"/></div>
    <script>

        var arr = [];

        arr[0] = new Image(); 
        arr[0].src = "images/images.jpg";

        arr[1] = new Image();
        arr[1].src = "images/burger.jpg";

        arr[2] = new Image();
        arr[2].src = "images/download.jpg";

        arr[3] = new Image();
        arr[3].src = "images/images1.jpg";

        arr[4] = new Image();
        arr[4].src = "images/img3s.jpg";

        var i = 0;

        function slide() {
            document.getElementById("image1").src = arr[i].src;
            i++;
            if (i == arr.length) {
                i = 0;
            }
            setInterval(function () { slide(); }, 5000);
        }
    </script>
</body>

</html>
